<div class="mx-auto mt-5" style="max-width: 700px;">
  <h1 class="text-center  heading bg-light">
    User registration form
  </h1>

  <!-- user registration form -->
  <form #ref="ngForm" (ngSubmit)="addUserData()">
    <div>
      <label for="un">Username</label>
      <input type="text" name="username" id="un" class="form-control" [(ngModel)]=userObj.username>
    </div>

    <div>
      <label for="pw">Date of birth</label>
      <input type="date" name="dob" id="pw" class="form-control" [(ngModel)]=userObj.dob>
    </div>

    <div>
      <label for="em">E-Mail</label>
      <input type="email" name="email" id="em" class="form-control" [(ngModel)]=userObj.email>
    </div>

    <button type="submit" class="btn btn-success d-block mx-auto m-3">Register</button>
  </form>

     <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let userObj of users;let ind=index">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#acr' + ind">
            {{userObj.username}}
          </button>
        </h2>
        <div [attr.id]="'acr' + ind" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <h3>{{userObj.dob}}</h3>
            <h3>{{userObj.email}}</h3>
          </div>
        </div>
      </div>
    </div> 


  </div>
